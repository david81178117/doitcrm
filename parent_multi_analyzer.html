    <script>
        let filterOptions = {};
        let filteredUsers = [];
        let selectedUserIds = [];
        let messagesLoaded = false;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = () => {
            loadFilterOptions();
            resetTimeRange();
        };

        // åŠ è½½ç­›é€‰é€‰é¡¹
        async function loadFilterOptions() {
            try {
                const response = await fetch('/api/filter-options');
                const result = await response.json();

                if (result.status === 'success') {
                    filterOptions = result.options;
                    populateFilterOptions();
                }
            } catch (error) {
                showToast('åŠ è½½ç­›é€‰é€‰é¡¹å¤±è´¥: ' + error.message, true);
            }
        }

        // å¡«å……ç­›é€‰ä¸‹æ‹‰æ¡†
        function populateFilterOptions() {
            // æ®µ
            const sectionSelect = document.getElementById('section-select');
            filterOptions.sections.forEach(section => {
                sectionSelect.innerHTML += `<option value="${section}">${section}</option>`;
            });

            // é˜¶
            const levelSelect = document.getElementById('level-select');
            filterOptions.levels.forEach(level => {
                levelSelect.innerHTML += `<option value="${level}">${level}</option>`;
            });

            // ç­çº§
            const classSelect = document.getElementById('class-select');
            filterOptions.classes.forEach(cls => {
                const displayName = cls.name || cls.id.substring(0, 16) + '...';
                classSelect.innerHTML += `<option value="${cls.id}">${displayName}</option>`;
            });

            // å­¦å‘˜
            const studentSelect = document.getElementById('student-select');
            filterOptions.students.forEach(student => {
                studentSelect.innerHTML += `<option value="${student}">${student}</option>`;
            });
        }

        // åº”ç”¨ç­›é€‰
        async function applyFilters() {
            const filters = {
                section: document.getElementById('section-select').value,
                level: document.getElementById('level-select').value,
                class_id: document.getElementById('class-select').value,
                student_name: document.getElementById('student-select').value,
                role: document.getElementById('role-select').value
            };

            // ç§»é™¤ç©ºå€¼
            Object.keys(filters).forEach(key => {
                if (!filters[key]) delete filters[key];
            });

            try {
                const response = await fetch('/api/filter-users', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filters})
                });

                const result = await response.json();

                if (result.status === 'success') {
                    filteredUsers = result.users;
                    selectedUserIds = [];
                    displayUsers(result.users);
                    showToast(`ç­›é€‰æˆåŠŸï¼Œæ‰¾åˆ° ${result.count} ä¸ªç”¨æˆ·`);
                } else {
                    showToast(result.message, true);
                }
            } catch (error) {
                showToast('ç­›é€‰å¤±è´¥: ' + error.message, true);
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsers(users) {
            const usersSection = document.getElementById('users-section');
            const userList = document.getElementById('user-list');
            const userCount = document.getElementById('user-count');

            if (users.length === 0) {
                usersSection.classList.add('hidden');
                return;
            }

            usersSection.classList.remove('hidden');
            userCount.textContent = users.length;
            userList.innerHTML = '';

            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.onclick = (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        toggleUserSelection(user.wechat_id, checkbox.checked);
                    }
                };

                const displayName = user.display_name || user.wechat_id.substring(0, 16) + '...';
                const studentInfo = user.student_name ? `å­¦å‘˜: ${user.student_name}` : 'å­¦å‘˜: æœªå…³è”';
                const messageInfo = `${user.text_message_count || 0}æ¡æ¶ˆæ¯`;

                item.innerHTML = `
                    <input type="checkbox"
                           data-user-id="${user.wechat_id}"
                           onchange="toggleUserSelection('${user.wechat_id}', this.checked)">
                    <div class="user-info">
                        <div class="user-name">${displayName}</div>
                        <div class="user-meta">${studentInfo} Â· ${messageInfo}</div>
                    </div>
                `;

                userList.appendChild(item);
            });
        }

        // åˆ‡æ¢ç”¨æˆ·é€‰æ‹©
        function toggleUserSelection(userId, isSelected) {
            if (isSelected) {
                if (!selectedUserIds.includes(userId)) {
                    selectedUserIds.push(userId);
                }
            } else {
                selectedUserIds = selectedUserIds.filter(id => id !== userId);
            }

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('view-messages-btn').disabled = selectedUserIds.length === 0;

            // æ›´æ–°å…¨é€‰çŠ¶æ€
            const allCheckboxes = document.querySelectorAll('.user-item input[type="checkbox"]');
            const selectAllCheckbox = document.getElementById('select-all-checkbox');
            selectAllCheckbox.checked = allCheckboxes.length > 0 &&
                                       selectedUserIds.length === allCheckboxes.length;

            // æ›´æ–°é€‰ä¸­æ ·å¼
            document.querySelectorAll('.user-item').forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                if (checkbox.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            const checkboxes = document.querySelectorAll('.user-item input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
                const userId = checkbox.getAttribute('data-user-id');
                toggleUserSelection(userId, isChecked);
            });
        }

        // æŸ¥çœ‹èŠå¤©è®°å½•
        async function viewMessages() {
            if (selectedUserIds.length === 0) {
                showToast('è¯·å…ˆé€‰æ‹©ç”¨æˆ·', true);
                return;
            }

            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            const messagesContent = document.getElementById('messages-content');
            messagesContent.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><div>æ­£åœ¨åŠ è½½èŠå¤©è®°å½•...</div></div>';

            try {
                const response = await fetch('/api/aggregate-messages', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_ids: selectedUserIds,
                        start_time: startTime,
                        end_time: endTime
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    messagesContent.textContent = result.aggregated_text;
                    messagesLoaded = true;
                    document.getElementById('analysis-btn').disabled = false;
                    showToast(`æˆåŠŸåŠ è½½ ${result.total_users} ä½ç”¨æˆ·çš„ ${result.total_messages} æ¡æ¶ˆæ¯`);
                } else {
                    messagesContent.innerHTML = `<div class="empty-state"><div style="color:#f44336;">${result.message}</div></div>`;
                    showToast(result.message, true);
                }
            } catch (error) {
                messagesContent.innerHTML = `<div class="empty-state"><div style="color:#f44336;">åŠ è½½å¤±è´¥: ${error.message}</div></div>`;
                showToast('åŠ è½½å¤±è´¥: ' + error.message, true);
            }
        }

        // è¿è¡Œæ™ºèƒ½åˆ†æ
        async function runAnalysis() {
            if (!messagesLoaded || selectedUserIds.length === 0) {
                showToast('è¯·å…ˆæŸ¥çœ‹èŠå¤©è®°å½•', true);
                return;
            }

            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const analysisSection = document.getElementById('analysis-section');
            const analysisContent = document.getElementById('analysis-content');
            const analysisBtn = document.getElementById('analysis-btn');

            analysisSection.style.display = 'block';
            analysisContent.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><div>AIæ­£åœ¨åˆ†æï¼Œè¯·ç¨å€™...</div></div>';
            analysisBtn.disabled = true;

            try {
                const response = await fetch('/api/multi-user-analysis', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_ids: selectedUserIds,
                        start_time: startTime,
                        end_time: endTime
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    analysisContent.textContent = result.analysis;
                    document.getElementById('analysis-meta').textContent =
                        `${result.user_count}ä½ç”¨æˆ· Â· ${result.message_count}æ¡æ¶ˆæ¯ Â· è€—æ—¶${(result.duration_ms/1000).toFixed(1)}ç§’`;
                    showToast('AIåˆ†æå®Œæˆ');
                } else {
                    analysisContent.innerHTML = `<div style="color:#f44336;">åˆ†æå¤±è´¥: ${result.message}</div>`;
                    showToast(result.message, true);
                }
            } catch (error) {
                analysisContent.innerHTML = `<div style="color:#f44336;">åˆ†æå¤±è´¥: ${error.message}</div>`;
                showToast('åˆ†æå¤±è´¥: ' + error.message, true);
            } finally {
                analysisBtn.disabled = false;
            }
        }

        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('section-select').value = '';
            document.getElementById('level-select').value = '';
            document.getElementById('class-select').value = '';
            document.getElementById('student-select').value = '';
            document.getElementById('role-select').value = '';
            document.getElementById('users-section').classList.add('hidden');
            selectedUserIds = [];
        }

        // é‡ç½®æ—¶é—´èŒƒå›´
        function resetTimeRange() {
            const endTime = new Date();
            const startTime = new Date(endTime - 30 * 24 * 60 * 60 * 1000);

            document.getElementById('end-time').value = formatDatetimeLocal(endTime);
            document.getElementById('start-time').value = formatDatetimeLocal(startTime);
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDatetimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Toasté€šçŸ¥
        function showToast(message, isError = false) {
            document.querySelectorAll('.toast').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }
    </script>
</body>
