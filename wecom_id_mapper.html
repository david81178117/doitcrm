        function filterTable() {
            const keyword = document.getElementById('filter-input').value.toLowerCase();
            const showUnmappedOnly = document.getElementById('show-unmapped-only').checked;

            const filtered = allData.filter(item => {
                const matchKeyword = !keyword ||
                    item.original_id.toLowerCase().includes(keyword) ||
                    item.display_name.toLowerCase().includes(keyword) ||
                    (item.student_name && item.student_name.toLowerCase().includes(keyword)) ||
                    (item.student_english_name && item.student_english_name.toLowerCase().includes(keyword)) ||
                    (item.student_class_room_id && item.student_class_room_id.toLowerCase().includes(keyword));

                const matchUnmapped = !showUnmappedOnly || !item.is_mapped;

                return matchKeyword && matchUnmapped;
            });

            renderTable(filtered);
        }

        /**
         * åŠ è½½å®¶é•¿å‚ä¸çš„ç¾¤èŠåˆ—è¡¨
         */
        async function loadUserGroups(userId, selectElement, currentRoomId) {
            if (!userId) return;

            selectElement.innerHTML = '<option value="">åŠ è½½ä¸­...</option>';
            selectElement.disabled = true;

            try {
                const response = await fetch(`/api/user-groups/${encodeURIComponent(userId)}`);
                const result = await response.json();

                if (result.status === 'error') {
                    throw new Error(result.message);
                }

                // é‡ç½®ä¸‹æ‹‰æ¡†
                selectElement.innerHTML = '<option value="">-- é€‰æ‹©ç¾¤èŠ --</option>';

                if (result.groups && result.groups.length > 0) {
                    result.groups.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.room_id;

                        const roomIdPrefix = group.room_id.substring(0, 8);
                        option.textContent = `${group.room_name} (${roomIdPrefix}...) [${group.message_count}æ¡]`;

                        if (currentRoomId && group.room_id === currentRoomId) {
                            option.selected = true;
                        }

                        selectElement.appendChild(option);
                    });

                    // å¦‚æœå½“å‰å€¼ä¸åœ¨åˆ—è¡¨ä¸­ï¼Œæ·»åŠ ä¸€ä¸ªé€‰é¡¹
                    if (currentRoomId && !result.groups.some(g => g.room_id === currentRoomId)) {
                        const manualOption = document.createElement('option');
                        manualOption.value = currentRoomId;
                        manualOption.textContent = `${currentRoomId.substring(0, 8)}... (å½“å‰å€¼)`;
                        manualOption.selected = true;
                        selectElement.appendChild(manualOption);
                    }
                } else {
                    selectElement.innerHTML = '<option value="">è¯¥ç”¨æˆ·æœªå‚ä¸ä»»ä½•ç¾¤èŠ</option>';
                }

                selectElement.disabled = false;
            } catch (error) {
                selectElement.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
                selectElement.disabled = false;
                console.error('åŠ è½½ç¾¤èŠåˆ—è¡¨å¤±è´¥:', error);
            }
        }

        /**
         * ä¿®æ”¹è§’è‰²é€‰æ‹©å‡½æ•°ï¼ŒåŒæ—¶å¤„ç†å­¦å‘˜ä¿¡æ¯å­—æ®µçš„å¯ç”¨/ç¦ç”¨
         */
        const originalSelectRole = window.selectRole;
        window.selectRole = function(button, role) {
            // è°ƒç”¨åŸå§‹å‡½æ•°
            if (originalSelectRole) {
                originalSelectRole(button, role);
            }

            const row = button.closest('tr');
            const isParent = role === 'parent';

            // å¯ç”¨/ç¦ç”¨å­¦å‘˜ä¿¡æ¯å­—æ®µ
            const studentNameInput = row.querySelector('[data-field="student_name"]');
            const studentEnglishNameInput = row.querySelector('[data-field="student_english_name"]');
            const classRoomSelect = row.querySelector('[data-field="student_class_room_id_select"]');
            const classRoomInput = row.querySelector('[data-field="student_class_room_id"]');

            if (studentNameInput) {
                studentNameInput.disabled = !isParent;
                if (!isParent) studentNameInput.value = '';
            }
            if (studentEnglishNameInput) {
                studentEnglishNameInput.disabled = !isParent;
                if (!isParent) studentEnglishNameInput.value = '';
            }
            if (classRoomSelect) {
                classRoomSelect.disabled = !isParent;
                if (!isParent) {
                    classRoomSelect.innerHTML = '<option value="">-- é€‰æ‹©ç¾¤èŠ --</option>';
                }
            }
            if (classRoomInput) {
                classRoomInput.disabled = !isParent;
                if (!isParent) classRoomInput.value = '';
            }

            // å¦‚æœåˆ‡æ¢åˆ°å®¶é•¿è§’è‰²ï¼ŒåŠ è½½ç¾¤èŠåˆ—è¡¨
            if (isParent && classRoomSelect) {
                const userId = row.dataset.originalId;
                const currentRoomId = classRoomInput ? classRoomInput.value : '';
                loadUserGroups(userId, classRoomSelect, currentRoomId);
            }
        };
